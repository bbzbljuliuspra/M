<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontakt</title>
  </head>
  <body>
    <form action="https://gibm.becknet.ch/formular/formular.php" method="POST">
      <fieldset>
        <legend>Persönliche Informationen</legend>
        <label for="vorname">Vorname:</label>
        <input
          type="text"
          id="vorname"
          name="vorname"
          required
          placeholder="Max"
          autofocus
        /><br /><br />

        <label for="nachname">Nachname:</label>
        <input
          type="text"
          id="nachname"
          name="nachname"
          required
          placeholder="Mustermann"
          maxlength="30"
        /><br /><br />

        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="beispiel@mail.ch"
        /><br /><br />

        <label for="passwort">Passwort:</label>
        <input
          type="password"
          id="passwort"
          name="passwort"
          required
          minlength="6"
        /><br /><br />

        <label for="telefon">Telefonnummer:</label>
        <input
          type="tel"
          id="telefon"
          name="telefon"
          pattern="[0-9]{10}"
          placeholder="0123456789"
        /><br /><br />

        <label for="webseite">Webseite:</label>
        <input
          type="url"
          id="webseite"
          name="webseite"
          placeholder="https://example.com"
        /><br /><br />

        <label for="geburtstag">Geburtsdatum:</label>
        <input
          type="date"
          id="geburtstag"
          name="geburtstag"
          required
        /><br /><br />

        <label for="anzahl">Anzahl Teilnahmen:</label>
        <input
          type="number"
          id="anzahl"
          name="anzahl"
          min="1"
          max="10"
          value="1"
        /><br /><br />

        <label for="kommentar">Kommentar:</label><br />
        <textarea
          id="kommentar"
          name="kommentar"
          rows="4"
          cols="50"
          placeholder="Ihre Nachricht..."
        ></textarea
        ><br /><br />
      </fieldset>

      <fieldset>
        <legend>Präferenzen</legend>
        <label for="farbe">Lieblingsfarbe:</label>
        <select id="farbe" name="farbe">
          <option value="rot">Rot</option>
          <option value="blau">Blau</option>
          <option value="orange">Blau</option>
          <option value="violette">Blau</option>
          <option value="gruen">Grün</option></select
        ><br /><br />

        <p>Newsletter erhalten:</p>
        <label
          ><input type="radio" name="newsletter" value="ja" required />
          Ja</label
        >
        <label><input type="radio" name="newsletter" value="nein" /> Nein</label
        ><br /><br />

        <p>Interessensgebiete:</p>
        <label
          ><input type="checkbox" name="interessen" value="technik" />
          Technik</label
        >
        <label
          ><input type="checkbox" name="interessen" value="sport" />
          Sport</label
        >
        <label
          ><input type="checkbox" name="interessen" value="musik" />
          Musik</label
        ><br /><br />

        <input type="text" value="Nur lesen" readonly /><br />
        <input type="text" value="Deaktiviert" disabled /><br />
      </fieldset>

      <input type="submit" value="Absenden" />
    </form>
  </body>
</html>
